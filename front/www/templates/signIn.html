<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/signIn.css" />
  </head>
  <body>
    <header class="app-header">
      <h1><a href="../templates"></a> App Name</h1>
      <nav>
        <button>Menu</button>
        <ul class="nav-open">
          <li><a href="#">Log In</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" class="sign-in">
        <fieldset>
          <label for="user-nick">Nick:</label>
          <input type="text" name="user-nick" id="user-nick" />
        </fieldset>
        <fieldset>
          <label for="user-password">Password:</label>
          <input
            type="password"
            name="user-password"
            id="user-password"
            required
          />
        </fieldset>
        <fieldset>
          <label for="user-password">Repeat password:</label>
          <input
            type="password"
            name="user-password-match"
            id="user-password-match"
            required
          />
        </fieldset>
        <fieldset>
          <label for="user-email">Email:</label>
          <input type="text" name="user-email" id="user-email" required />
        </fieldset>
        <fieldset>
          <label for="user-first-name">First name:</label>
          <input
            type="text"
            name="user-first-name"
            id="user-first-name"
            required
          />
        </fieldset>
        <fieldset>
          <label for="user-last-name">Last name:</label>
          <input
            type="text"
            name="user-last-name"
            id="user-last-name"
            required
          />
        </fieldset>
        <fieldset>
          <label for="user-birth-date">Birth date:</label>
          <input
            type="date"
            name="user-birth-date"
            id="user-birth-date"
            required
          />
        </fieldset>
        <fieldset>
          <label for="country">Country</label>
          <select name="country" id="country">
            <optgroup label="Europe">
              <option value="1">Spain</option>
            </optgroup>
          </select>
        </fieldset>
        <fieldset>
          <label for="region">Region</label>
          <select name="region" id="region">
            <optgroup label="Galiza">
              <option value="1">A Coruña</option>
            </optgroup>
          </select>
        </fieldset>
        <fieldset>
          <label for="town">Town</label>
          <select name="town" id="town">
            <option value="1">Santiago de Compostela</option>
            <option value="2">A Coruña</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="user-street">Street name:</label>
          <input type="text" name="user-street" id="user-street" />
        </fieldset>
        <fieldset>
          <label for="user-address-number">Number:</label>
          <input
            type="number"
            name="user-address-number"
            id="user-address-number"
          />
          <label for="user-adress-door">Flat & Door:</label>
          <input type="text" name="user-address-door" id="user-address-door" />
        </fieldset>
        <section>
          <fieldset>
            <label for="agreement-read"
              >I've read the EULA and Privacy politics</label
            >
            <input type="checkbox" name="agreement-read" id="agreement-read" />
          </fieldset>
          <fieldset>
            <label for="agreement-accept">I accept the terms of use</label>
            <input
              type="checkbox"
              name="agreement-accept"
              id="agreement-accept"
            />
          </fieldset>
        </section>
        <button>Send</button>
      </form>
    </main>
  </body>
</html>
