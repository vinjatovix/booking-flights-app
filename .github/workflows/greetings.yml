name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Primer Pull!'' first issue'
        pr-message: 'Enhorabuena, acabas de realizar tu primer Pull, esto es un test!'' first pr'
