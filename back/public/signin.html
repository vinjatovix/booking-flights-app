<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Flanders</header>
    <main>
      <form method="post" action="/signin" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="User name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required />
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password" required />
        <label for="avatar">Avatar</label>
        <input type="text" name="avatar" id="avatar" />
        <!-- <input type="file" name="avatar" /> -->
        <label for="bio">Bio</label>
        <input type="text" name="bio" id="bio" placeholder="Short bio" />
        <input type="submit" value="Send" />
      </form>
    </main>
  </body>
</html>
